<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Ninja</title>
    <style>
        .box {
            padding: 25px;
        }
        .select {
            padding: 15px;
            margin: 15px
        }
        .other {
            padding: 15px
        }
    </style>
</head>
<body>
    <div class="box">

        <form action="/ninjas/create" method="POST" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
            <div>
                <h1 class="text-center">Add a New Ninja</h1>
            </div>
                <label for="dojo">Dojo:</label>
                <select name="dojo_id">
                    {% for dojo in dojos %}
                    <option value= {{dojo.id}}>{{dojo.name}}</option>
                    {% endfor %}
                </select>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input class="form-control" type="text" name="first_name"><br>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input class="form-control" type="text" name="last_name"><br>
            </div>
            <div class="form-group">
                <label for="age" >Age:</label>
                <input class="form-control" type="text" name="age"><br>
            </div>
            <div class="d-flex justify-content-between">
            <input class="btn btn-success" type="submit" value="Add Ninja">
            <a href="/dojos" class="btn btn-primary" class="align-center">Home</a>
            </div>
        </form>
        
    </div>
</body>
</html>
